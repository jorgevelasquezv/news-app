<main class="flex flex-col lg:flex-row mx-auto lg:max-w-7xl mt-3">
  <!-- Etiqueta <main>: Representa el contenido principal del documento.
       - flex: Activa el diseño flexbox para organizar los elementos.
       - flex-col: Organiza los elementos en una columna en pantallas pequeñas.
       - lg:flex-row: Cambia la disposición a fila en pantallas grandes.
       - mx-auto: Centra horizontalmente el elemento.
       - lg:max-w-7xl: Establece un ancho máximo de 7xl en pantallas grandes.
       - mt-3: Aplica un margen superior de 3 unidades. -->

  <section class="mx-auto lg:max-w-7xl mt-3 w-full lg:w-3/4 text-center">
    <!-- Etiqueta <section>: Define una sección del contenido.
         - mx-auto: Centra la sección horizontalmente.
         - lg:max-w-7xl: Ancho máximo de 7xl en pantallas grandes.
         - mt-3: Aplica un margen superior de 3 unidades.
         - w-full: Ancho completo en pantallas pequeñas.
         - lg:w-3/4: Ancho de 3/4 en pantallas grandes.
         - text-center: Centra el texto. -->

    <h3 class="text-center text-4xl font-bold">{{ title() | uppercase }}</h3>
    <!-- Etiqueta <h3>: Título de la sección.
         - text-center: Centra el texto.
         - text-4xl: Aplica un tamaño de texto grande (4xl).
         - font-bold: Hace que el texto sea negrita.
         - {{ title() | uppercase }}: Llama a la función title() y convierte el resultado a mayúsculas. -->

    <div class="max-w-7xl mx-auto px-5 mb-3">
      <!-- Etiqueta <div>: Contenedor para el contenido.
           - max-w-7xl: Establece un ancho máximo de 7xl.
           - mx-auto: Centra el contenedor horizontalmente.
           - px-5: Aplica un padding horizontal de 5 unidades.
           - mb-3: Aplica un margen inferior de 3 unidades. -->

      <div
        class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-auto xl:gap-x-8"
      >
        <!-- Etiqueta <div>: Contenedor para la cuadrícula de tarjetas de noticias.
             - mt-6: Aplica un margen superior de 6 unidades.
             - grid: Activa el diseño de cuadrícula.
             - grid-cols-1: Una columna en pantallas pequeñas.
             - gap-y-10: Espaciado vertical de 10 unidades entre filas.
             - gap-x-6: Espaciado horizontal de 6 unidades entre columnas.
             - sm:grid-cols-2: Dos columnas en pantallas pequeñas y superiores.
             - lg:grid-cols-auto: Columnas automáticas en pantallas grandes.
             - xl:gap-x-8: Espaciado horizontal de 8 unidades en pantallas extra grandes. -->

        @for (news of paginatedNewsList(); track $index) {
        <news-card [news]="news" />
        <!-- Etiqueta <news-card>: Componente que muestra la tarjeta de noticia.
             - [news]="news": Pasa la noticia actual como entrada al componente. -->
        }
      </div>
    </div>

    <div class="flex justify-center my-5">
      <!-- Etiqueta <div>: Contenedor para la paginación.
           - flex: Activa el diseño flexbox.
           - justify-center: Centra el contenido horizontalmente.
           - my-5: Aplica un margen vertical de 5 unidades. -->

      <news-pagination
        [newsList]="newsList"
        [paginatedNewsList]="paginatedNewsList"
      />
      <!-- Etiqueta <news-pagination>: Componente de paginación.
           - [newsList]="newsList": Pasa la lista completa de noticias.
           - [paginatedNewsList]="paginatedNewsList": Pasa la lista de noticias paginadas. -->
    </div>
  </section>

  <shared-sidebar class="w-full lg:w-1/4 mt-9" />
  <!-- Etiqueta <shared-sidebar>: Componente de barra lateral compartida.
       - w-full: Ancho completo en pantallas pequeñas.
       - lg:w-1/4: Ancho de 1/4 en pantallas grandes.
       - mt-9: Aplica un margen superior de 9 unidades. -->
</main>
