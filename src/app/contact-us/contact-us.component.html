<!--
  Etiqueta <div>: Contenedor para agrupar elementos.
  class="flex items-center justify-center p-12":
  - flex: Aplica un diseño flexible al contenedor.
  - items-center: Alinea los elementos hijos verticalmente al centro.
  - justify-center: Centra los elementos hijos horizontalmente.
  - p-12: Aplica un padding de 12 unidades en todos los lados.
-->
<div class="flex items-center justify-center p-12">
  <!--
    Etiqueta <div>: Contenedor secundario para limitar el ancho.
    class="mx-auto w-full max-w-[550px]":
    - mx-auto: Centra el contenedor horizontalmente con márgenes automáticos.
    - w-full: Establece el ancho al 100%.
    - max-w-[550px]: Limita el ancho máximo a 550 píxeles.
  -->
  <div class="mx-auto w-full max-w-[550px]">
    <!--
      Etiqueta <h3>: Encabezado de tercer nivel para el título.
      class="text-center text-4xl font-bold":
      - text-center: Centra el texto horizontalmente.
      - text-4xl: Establece un tamaño de fuente grande (4xl).
      - font-bold: Aplica un estilo de fuente negrita.
    -->
    <h3 class="text-center text-4xl font-bold">Contact</h3>

    <!--
      Etiqueta <div>: Contenedor para el texto descriptivo.
      class="text-xl text-gray-500 mb-4":
      - text-xl: Establece un tamaño de fuente extra grande (xl).
      - text-gray-500: Aplica un color gris al texto.
      - mb-4: Aplica un margen inferior de 4 unidades.
    -->
    <div class="text-xl text-gray-500 mb-4">
      <!--
        Etiqueta <p>: Párrafo de texto.
        class="my-2":
        - my-2: Aplica un margen vertical de 2 unidades (superior e inferior).
      -->
      <p class="my-2">At World up to date we care about your point of view.</p>
      <p class="my-2">Your opinions, comments and suggestions are welcome.</p>
      <p class="my-2">
        From them, we will be able to offer you a better service.
      </p>
      <p class="my-1">
        Please use the form to send us a message. We will try to respond as soon
        as possible.
      </p>
    </div>

    <!--
      Etiqueta <form>: Formulario para enviar datos.
      action="https://formbold.com/s/FORM_ID": URL donde se enviarán los datos del formulario.
      method="POST": Método HTTP que se usará para enviar los datos.
    -->
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <!--
        Etiqueta <div>: Contenedor para cada campo del formulario.
        class="mb-5": Aplica un margen inferior de 5 unidades.
      -->
      <div class="mb-5">
        <!--
          Etiqueta <label>: Etiqueta para el campo de entrada.
          for="name": Asocia la etiqueta con el campo de entrada que tiene el mismo ID.
          class="mb-3 block text-base font-medium text-[#07074D]":
          - mb-3: Aplica un margen inferior de 3 unidades.
          - block: Hace que la etiqueta ocupe el ancho completo disponible.
          - text-base: Establece un tamaño de fuente base.
          - font-medium: Aplica un peso de fuente medio.
          - text-[#07074D]: Aplica un color personalizado al texto.
        -->
        <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
          Full Name
        </label>

        <!--
          Etiqueta <input>: Campo de entrada de texto.
          type="text": Define el tipo de campo como texto.
          name="name": Nombre del campo para enviar los datos.
          id="name": Identificador único del campo.
          placeholder="Full Name": Texto que se muestra como sugerencia dentro del campo.
          class="...": Clases que aplican estilos específicos.
        -->
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>

      <!-- Repetición del bloque anterior para el campo de email -->
      <div class="mb-5">
        <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
          Email Address
        </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@domain.com"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>

      <!-- Repetición del bloque anterior para el campo de asunto -->
      <div class="mb-5">
        <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
          Subject
        </label>
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Enter your subject"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>

      <!-- Repetición del bloque anterior para el campo de mensaje -->
      <div class="mb-5">
        <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
          Message
        </label>
        <textarea
          rows="4"
          name="message"
          id="message"
          placeholder="Type your message"
          class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        ></textarea>
      </div>

      <!--
        Etiqueta <div>: Contenedor para el botón de envío.
      -->
      <div>
        <!--
          Etiqueta <button>: Botón para enviar el formulario.
          class="...": Clases que aplican estilos específicos.
        -->
        <button
          class="hover:shadow-form rounded-md bg-blue-400 py-3 px-8 text-base font-semibold text-white outline-none"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
