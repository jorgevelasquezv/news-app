<!-- component -->
<nav
  class="flex items-center justify-between flex-wrap bg-blue-400 py-4 lg:px-12 shadow"
>
  <div
    class="flex justify-between lg:w-auto w-full lg:border-b-0 pl-6 pr-2 border-solid border-b-2 border-gray-300 pb-5 lg:pb-0"
  >
    <div class="flex items-center flex-shrink-0 text-gray-50 mr-16">
      <span class="font-semibold text-xl tracking-tight">World up to date</span>
    </div>
    <div class="block lg:hidden">
      <button
        id="nav"
        class="flex items-center px-3 py-2 border-2 rounded text-gray-100 border-blue-700 hover:text-gray-100 hover:border-blue-700"
      >
        <svg
          class="fill-current h-3 w-3"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
  </div>

  <div
    class="menu w-full flex-grow lg:flex lg:items-center lg:w-auto lg:px-3 px-8"
  >
    <div class="text-md font-bold text-gray-100 lg:flex-grow">
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Home
      </a>
      @if (user()) {
      <a
        routerLink="/news/news"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        News
      </a>
      <a
        routerLink="/news/sports"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Sports
      </a>
      <a
        routerLink="/news/business"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Business
      </a>
      <a
        routerLink="/news/opinion"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Opinion
      </a>
      }
      <a
        routerLink="/contact-us"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Contact us
      </a>
      @if (isAdmin) {
      <a
        routerLink="/admin"
        routerLinkActive="text-white font-bold underline"
        class="block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
      >
        Admin
      </a>
      }
    </div>

    <shared-search />

    <div class="flex">
      @if (user()) {
      <a
        class="block text-md px-4 ml-2 py-2 rounded text-gray-100 font-bold hover:text-white mt-4 hover:bg-blue-600 lg:mt-0"
        (click)="logout()"
        >Logout</a
      >
      }@else {
      <a
        routerLink="/register"
        class="block text-md px-4 py-2 rounded text-gray-100 ml-2 font-bold hover:text-white mt-4 hover:bg-blue-600 lg:mt-0"
        >Register</a
      >

      <a
        routerLink="/login"
        class="block text-md px-4 ml-2 py-2 rounded text-gray-100 font-bold hover:text-white mt-4 hover:bg-blue-600 lg:mt-0"
        >Login</a
      >
      }
    </div>
  </div>
</nav>
