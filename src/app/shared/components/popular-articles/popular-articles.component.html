<div class="grid gap-2 p-4 mt-3 border border-blue-300 rounded-lg">
  <h3 class="text-xl font-bold">Popular Articles</h3>
  @for (article of popularArticles; track $index) {
  <div class="flex items-center shadow-md rounded-lg overflow-hidden">
    <img
      [src]="article.urlToImage ?? '/assets/news.jpg'"
      [alt]="article.title"
      class="w-1/3 h-full object-cover"
    />
    <div class="p-4 w-2/3">
      <h2 class="text-sm font-bold mb-2">{{article.title}}</h2>
      <p class="text-xs text-gray-700 line-clamp-3">
        {{ article.description }}
      </p>
    </div>
  </div>
  }
</div>
